<!DOCTYPE html>
<html lang="en">
<head>
  <title>BTpost Line</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="buttongroup">
        <div class="buttonrow">
            <button id="openwindowbutton">แอทเพื่อน</button>
            <button id="closewindowbutton">ปิดหน้าต่าง</button>
        </div>
        <div class="buttonrow">
            <button id="getaccesstoken">ดึงโทเคน</button>
            <button id="getprofilebutton">เรียกดูข้อมูล</button>
            <button id="sendmessagebutton">ส่งข้อความ</button>
        </div>
    </div>

    <div id="accesstokendata">
        <h2>โทเคน</h2>
        <a href="#" onclick="toggleAccessToken()">Close Access Token</a>
        <table border="1">
            <tr>
                <th>โทเคน</th>
                <td id="accesstokenfield"></td>
            </tr>
        </table>
    </div>

    <div id="profileinfo">
        <h2>โปรไฟล์</h2>
        <a href="#" onclick="toggleProfileData()">Close Profile</a>
        <div id="profilepicturediv">
        </div>
        <table border="1">
            <tr>
                <th>ยูเซอร์ไอดี:</th>
                <td id="useridprofilefield"></td>
            </tr>
            <tr>
                <th>ชื่อที่แสดง</th>
                <td id="displaynamefield"></td>
            </tr>
            <tr>
                <th>ข้อความสถานะ</th>
                <td id="statusmessagefield"></td>
            </tr>
        </table>
    </div>

    <div id="liffdata">
        <h2>ข้อมูลของคุณ</h2>
        <table border="1">
            <tr>
                <th>ภาษาที่ใช้</th>
                <td id="languagefield"></td>
            </tr>
            <tr>
                <th>context viewType</th>
                <td id="viewtypefield"></td>
            </tr>
            <tr>
                <th>ข้อความไอดี</th>
                <td id="useridfield"></td>
            </tr>
            <tr>
                <th>context utouId</th>
                <td id="utouidfield"></td>
            </tr>
            <tr>
                <th>ไอดีกลุ่ม</th>
                <td id="roomidfield"></td>
            </tr>
            <tr>
                <th>ข้อความไอดีกลุ่ม</th>
                <td id="groupidfield"></td>
            </tr>
        </table>
    </div>
    
    <script src="https://d.line-scdn.net/liff/1.0/sdk.js"></script>
    <script src="liff-starter.js"></script>
</body>
